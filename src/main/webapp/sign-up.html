<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/sign-up.css" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
    <form action="/signup" method="post">
        <input name="firstName" class="sign-up-input" type="text" placeholder="Ваше имя"/>
        <input name="lastName" class="sign-up-input" type="text" placeholder="Ваша фамилия"/>
        <input name="email" class="sign-up-input" type="email" placeholder="Ваш e-mail"/>
        <input name="password" class="sign-up-input" type="password" placeholder="Придумайте пароль"/>
        <button class="btn" type="submit">Регистрация</button>
    </form>
</body>
</html>
